name: Update README Section Timestamp

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README last updated date
        uses: SrirG/readme-date-updater@v1.0.1
        with:
          readme-path: './README.md'
          start-comment: ''
          end-comment: ''
          commit-name: 'github-actions[bot]'
          commit-email: 'github-actions[bot]@users.noreply.github.com'
          commit-message: 'docs: update README date'